name: koffee
description: Offline-First agricultural registry app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sqflite: ^2.3.0
  path: ^1.8.3
  connectivity_plus: ^5.0.2
  cloud_firestore: ^4.9.1
  firebase_core: ^2.15.1
  provider: ^6.1.1
  fl_chart: ^0.66.0
  intl: ^0.18.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/coffee_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
