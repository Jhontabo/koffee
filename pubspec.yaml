name: koffee
description: Offline-First agricultural registry app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sqflite: ^2.4.2
  path: ^1.9.1
  connectivity_plus: ^6.1.4
  cloud_firestore: ^5.6.7
  firebase_auth: ^5.5.4
  firebase_core: ^3.13.0
  provider: ^6.1.5
  fl_chart: ^0.70.2
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  pdf: ^3.11.3
  printing: ^5.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/coffee_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
